<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de voyage</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="entete">
            <figure class="entete__logo">
                <img src="images/logo.png" alt="logo">
            </figure>

                <input type="checkbox" id="menu-burger">
                <label for="menu-burger" class="menu-burger">
                    <span class="menu-burger__icone"></span>
                </label>
                 
                <div class="entete__navigation">
                <nav class="entete__menu">
                    <ul class="menu">
                        <li class="menu__li">
                            <a href="#">AVENTURE</a>
                        </li>
                        <li class="menu__li">
                            <a href="#">CULTUREL</a>
                        </li>
                        <li class="menu__li">
                            <a href="#">ZEN</a>
                        </li>
                        <li class="menu__li">
                            <a href="#">SPORTIVE</a>
                        </li>
                        <li class="menu__li">
                            <a href="#">TOURTEREAU</a>
                        </li>
                    </ul>
                </nav>
                <form class="recherche">
                    <input type="search" placeholder="Rechercher" class="recherche__input">
                    <img class="recherche__img"  src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=000" width="16" height="16">
                </form>
            </div> <!-- fin entete__navigation  -->
        </div>
    </header>
    <section class="hero">
        <div class="hero__contenu global">
            <h1 class="hero__titre">Club de voyage</h1>
            <p class="hero__description">
                Découvrez les voyages qui attirent vos yeux!
            </p>
            <p class="hero__courriel">
                <a href="#">info@cmaisonneuve.qc.ca</a>
            </p>
            <p class="hero__adresse">
                5800 Sherbrooke-est - Montréal (Québec) H1X 2A2
            </p>
            <p class="hero__telephone">
                514-123-4567
            </p>
            <div class="hero__icone">
                <img src="https://s2.svgbox.net/social.svg?ic=facebook&color=000000" width="20" height="20">
                <img src="https://s2.svgbox.net/social.svg?ic=linkedin&color=000000" width="20" height="20">
                <img src="https://s2.svgbox.net/social.svg?ic=stackoverflow&color=000000" width="20" height="20">
                <img src="https://s2.svgbox.net/social.svg?ic=snapchat&color=000000" width="20" height="20">
            </div>
            <button class = "hero__bouton" type = "submit">S'INSCRIRE</button>
        </div>

    </section>
    <div class="form-container">
        <div class="form-box">
            <form>
                <input type="text" placeholder="Écrivez votre nom" required>
                <input type="text" placeholder="Écrivez votre prénom" required>
                <input type="email" placeholder="Écrivez votre courriel" required>
                <input type="tel" placeholder="Écrivez votre téléphone" required>
                <button type="submit">S'INSCRIRE</button>
            </form>
        </div>
    </div>
    <main>

            <h1>Nos destinations favoris</h1>
            <div class="galerie global">
            <figure class="galerie__figure">
                <img src="images/photo1.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo2.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo3.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo4.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo5.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo6.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo7.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo8.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo9.jpg" alt="" class="galerie__img">
            </figure>
            <figure class="galerie__figure">
                <img src="images/photo10.jpg" alt="" class="galerie__img">
            </figure>
        </div>
    </main>
    <footer></footer>
</body>
</html>
